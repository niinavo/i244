<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>2. kodutöö: POST-vorm</title>
  </head>
  <body>
  <form method="post" action="kodutoo_vorm_POST.html">
    <table border="1">
      <caption>Tagasisidevorm</caption>
      <tr>
        <th>
          Nimi
        </th>
        <td>
          <input type="text" name="nimi" placeholder="Ees- ja perekonnanimi" size="24">
        </td>
      </tr>
       <tr>
        <th>
          Email
        </th>
        <td>
          <input type="email" name="email">
        </td>
      </tr>
      <tr>
		<th>
	      Sinu vanus:
		</th>
		<td>
	      <select name="vanus">
		    <option value="15-25">15-24</option>
			<option value="25-34">25-34</option>
			<option value="35-44">35-44</option>
			<option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65-">65-</option>
		  </select>
		</td>
	  </tr>
      <tr>
        <th>Tagasiside</th>
        <td>
          <textarea name="tagasiside" rows="15" cols="35"></textarea>
        </td>
      </tr>
      
      <tr>
        <td colspan="2">
            <button type="submit">Saada tagasiside!</button>
        </td>
    </tr>
    </table>
    </form>
    
    <p>
    <a href="http://validator.w3.org/check?uri=referer">
    <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" />
    </a>
    </p>
  </body>
</html>
